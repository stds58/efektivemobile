input {
	beats { port => 5044 }
	tcp { port => 50000 }
	gelf { port => 5000 type => "gelf" }
}

filter {
  if [host] {
    mutate {
      rename => { "host" => "source_host" }
    }
  }
  if [message] =~ /^{.*}$/ {
    json {
      source => "message"
      target => "parsed"
    }
  }

}



